<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vacancy-crm</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
    <script src="{{ url_for('static', filename='JSMethods.js') }}"></script>
  </head>
  <body class="container">
    <div class="dashboard">
        <div class="logo-container">
            <a href="/user">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Логотип">
              </a>
          </div>
        <div class="links">
          <ul>
            <li><a href="/user/">Користувач</a></li>
            <li><a href="/vacancy/">Вакансії</a></li>
          </ul>
        </div>
      </div>

    <div class="job-list">
      <h2>Список вакансій</h2>
      <ul>
        {% for vacancy in vacancies %}
        <li><a href="/vacancy/{{vacancy['id']}}/">{{vacancy.position_name}} в {{vacancy.company}}</a></li>
        {% endfor %}
      </ul>
      <button id="add-job-btn">Додати вакансію</button>
      <div id="job-form-container">
        <h2>Додавання вакансії</h2>
        <form id="form" action="" method="post">
          <label for="company">Компанія:</label>
          <input type="text" id="company" name="company"><br><br>
          <label for="description">Опис:</label>
          <textarea id="description" name="description"></textarea><br><br>
          <label for="position_name">Посада:</label>
          <input type="text" id="position_name" name="position_name"><br><br>
          <label>Контакти:</label>
          <input type="text" id="name" name="name" placeholder="name"><br><br>
          <input type="text" id="email" name="email" placeholder="email"><br><br>
          <input type="text" id="phone_number" name="phone_number" placeholder="number"><br><br>
          <label for="comment">Коментар:</label>
          <input type="text" id="comment" name="comment"><br><br>
          <button type="submit">Додати</button>
        </form>
      </div>
    </div>

    {%block vacancy%}
    <div class="advertising">
      <h2>Вакансії</h2>
      <p>Тут будуть відображатися вакансії</p>
    </div>
  {%endblock%}
  </body>
</html>
